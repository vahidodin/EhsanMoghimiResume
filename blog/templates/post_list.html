{% extends "base1.html" %} 
{% load nbsp %}
{% load jformat %}

{% block content %}


<div class="w-[300px] rounded-lg p-4 shadow-lg bg-white text-right">
    {% for post in object_list %} 
    <img
      src="{{post.image.url}}"
      alt="blog image"
      class="w-full rounded-lg h-200px object-cover object-center"
    />
    <h1 class="font-bold mt-3">{{ post.title|striptags|nbsp2space|quot|zwnj}}</h1>
    <p class="opacity-75 mt-3 truncate">
      توضیحات کوتاهی از مقاله اینجا نوشته میشود
    </p>
    <p class="text-muted pt-1 " id="plist" >{{post.created_on|jformat:"%B / %d / %Y"}}</p>
    <div class="mt-3 w-full flex justify-center py-2 rounded-lg bg-dark">
      <a href="{% url 'post_detail' post.url  %}" class="w-full text-center text-white cursor-pointer"
        >ادامه مطلب</a
      >
    </div>
    {% endfor %}
</div>



{%endblock%}
